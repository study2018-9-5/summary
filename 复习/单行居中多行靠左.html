<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单行居中多行靠左</title>
	<style>
		.box{
			width: 400px;
			height: 200px;
			text-align: center;
			background: #0f0;
		}
		.box div{
			display: inline-block;
			text-align: left;
		}
	</style>
</head>
<body>
	<div class="box">
		<div contenteditable="true">单行居中多行靠左</div> 
	</div>
</body>
</html>
