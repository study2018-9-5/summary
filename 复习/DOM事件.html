<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件</title>
</head>
<body>
	<button>点击</button>
	<script>
		var btn = document.querySelector('button');
		// btn.onclick = function () {
		// 	console.log('[BUTTON 处理事件1]');
		// }
		// btn.onclick = function () {
		// 	console.log('[BUTTON 处理事件2]');
		// }
		btn.addEventListener('click',function(){
			console.log('[BUTTON 事件捕获1]');
		},true)
		btn.addEventListener('click',function(){
			console.log('[BUTTON 事件捕获2]');
		},true)

		function aaa(){
			console.log('[BUTTON 事件删除3]')
		}
		btn.addEventListener('click', aaa, false)
	</script>
</body>
</html>
