	<script>

	var obj2 = {
		username : 'xiaoming',
		age : 20
	};

	//obj.getKeys();  // ['a','b','c']
	

	Object.prototype.getKeys = function(){
		var result = [];
		for(var attr in this){
			if( this.hasOwnProperty(attr) ){
				result.push( attr );
			}
		}
		return result;
	};

	console.log( obj.getKeys() );
	console.log( obj2.getKeys() );
