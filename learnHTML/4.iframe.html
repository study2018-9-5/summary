<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe</title>
</head>
<body>
  <!-- 
    frameborder：是否显示 <iframe> 周围的边框。
    scrolling：是否在 <iframe> 中显示滚动条。
    allowtransparency：是否允许iframe设置为透明，默认为false。
    allowfullscreen：是否允许iframe全屏，默认为false。
   -->
  <iframe src="./image/image.png" frameborder="0" scrolling="no"></iframe>
</body>
</html>
