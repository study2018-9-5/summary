<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML图像标签</title>
</head>
<body>
  <p>loading：auto等于不使用loading；lazy启动懒加载；eager立即加载资源，无论在页面那个页面。</p>
  <p>懒加载时可能会导致页面布局重新排列，所以应该指定图片的宽高。</p>
  <a href="https://www.ui.cn/detail/419034.html">
    <img src="./image/image.png" alt="图片不见了" height="400" loading="lazy">
  </a>
  <hr>
  <p>图像区块：将图像和信息封装到一起</p>
  <figure>
    <img src="./image/image.png" alt="图片不见了" height="400">
    <figcaption>车辆图片</figcaption>
  </figure>
</body>
</html>
