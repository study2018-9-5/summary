<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>HTML语义标签</title>
</head>
<body>
  <header>
    header页眉：可为网页的头部，放置导航栏和搜索栏
    <nav>
      nav导航：放置在<header>不适合放在footer中，用于站点导航或者文章导航。</header>
    </nav>
  </header>
  <main>main主体
    <article>文章
      <header>
        header头部：可为文章头部，放置标题作者等信息。
      </header>
      <section>
        section含有主题的一个独立的部分。总有多个一起使用。
      </section>
    </article>
  </main>
  <aside>侧边栏：网页级别的可放置侧边栏，文章级别的可放置评论或注释。</aside>
  <footer>footer页尾</footer>
</body>
</html>
