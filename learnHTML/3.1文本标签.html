<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML文本标签</title>
</head>
<body>
  <div>div区块</div>
  <p>p段落</p>
  <span>span行内标签：不带任何语义</span>
  <br>br换行效果
  <hr>hr水平线
  <pre>保留原来的格式   换行空格等</pre>

  <strong>strong粗体1</strong><b>b粗体2</b>
  <em>em斜体1</em><i>i斜体2</i>
  <hr>
  <sub>2</sub><sup>2</sup>
  <p>表示内容提供某种注释：安分守己 => <u>安分守已</u></p>
  <p><s>删除线</s></p>
  <blockquote cite="https://www.baidu.com">
    <mark>块级元素，表示引用</mark>
  </blockquote>
  <cite>--百度</cite>
  <hr>
  <p>windows 可以按下<kbd>Ctrl</kbd>+<kbd>shift</kbd>+<kbd>Del</kbd>重启</p>
  <samp>samp计算机输出的例子</samp><br>
  <small>行内标签-以小一号字体显示</small>
  <time datetime="2020-05-19">今天是周二</time>
  <address>
    文章相关请联系(address属于联系信息)<a href="mailto:zhangsan@example.com">张三</a>
  </address>
  <abbr title="HyperText Markup Language">HTML (表示标签内容是一个缩写)</abbr>
  <del>del内容加上"删除线"</del>
  <ins>ins内容加上"下划线"</ins>
  <p>通过TCP/IP协议连接的全球性计算机网络，叫做<dfn title="全球性计算机网络">Internet</dfn></p>
</body>
</html>
