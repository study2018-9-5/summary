<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box弹性盒模型</title>
  <style>
    .box{
      width: 100%;
      height: 200px;
      background: #d1d1d1;
      display: flex;                   /* 指定弹性布局 */
      flex-direction: row;             /* 指定弹性布局方向 */
      justify-content: space-between;  /* 指定项目主轴的对其方式 */
      align-items: center;             /* 指定项目交叉轴的对其方式 */
      flex-wrap: wrap;                 /* 指定弹性盒子的子元素换行方式。*/
    }
    .item{
      width: 30%;
      height: 100px;
      background: #ed795a;
    }
  </style>
</head>
<body>
  <!-- 采用flex布局的元素，称为flex容器，其子元素称为flex项目 -->
  <div class="box">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
