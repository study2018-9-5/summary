<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定时器</title>
</head>
<body>
  <button  onclick="clearTimer1()">clearTimeout</button>
  <button  onclick="clearTimer2()">clearInterval</button>
  <script>
    // 设置
    var timer1 = setTimeout(function () {
      alert('Hello H5!!!')
    },2000);
    function clearTimer1() {
      // 清除
      clearTimeout(timer1)
    }

    var timer2 = setInterval(function () {
      console.log('Hello H5!!!')
    },1000);
    function clearTimer2() {
      clearInterval(timer2)
    }
  </script>
</body>
</html>
